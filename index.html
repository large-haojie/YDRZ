<script>
    var appid='300012093093'
    const connection=YDRZ.getConnection(appid);
    var timestamp=moment().format('YYYYMMDDHHmmssSSS');
    console.log('timestamp: ', timestamp);
    var msgid='123456';
    var appId='300012093093';
    var businessType=1;
    var traceId='123456';
    var version='1.0';
    var appkey='CC763B9A69570AA467F572F09B1B09A4';
    // 300012093093 1 123456 20211127120424627 123456 1.0 CC763B9A69570AA467F572F09B1B09A4
    // console.log(`${appid}${businessType}${msgid}${timestamp}${traceId}${version}${appkey}`);
    const sign=hex_md5(`${appid}${businessType}${msgid}${timestamp}${traceId}${version}${appkey}`)
    console.log('sign: ', sign);
    YDRZ.getTokenInfo({
        data:{
            version:"1.0",
            appId,
            sign,
            traceId,
            timestamp,
            openType:1,
            isTest:0
        },
        
        success:function(res){
            console.log('res :>> ', res);
        },
        error:function(res){
            console.log('failres :>> ', res);
        }
    })
</script>
