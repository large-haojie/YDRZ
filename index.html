<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="always" name="referrer">
    <title>Document</title>
</head>

<body>
    <div class='header'>
        <img class="img" src="https://portal.cmpassport.com/demo_test/authenticatePhone/authVerifyDemo/H5demo/img/header-1.png" alt="">
    </div>
    <div style="display: flex; flex-direction: column;">
        <input class="input" maxlength="11" type="number">
        <button class="button" onclick='nativeLogin()'>本机校验</button>
        <button class="button" onclick='authLogin()'>一键登录</button>
        <button class="button" onclick='connection()'>网络状态</button>
    </div>
</body>
<style>
    body{
        margin: 0;
    }
    .header{
        width: 100%;
        height: 200px;
    }
    .img{
        width: 100%;
    }
    .input{
        width: 90%;
        height: 48px;
        background: #ccc;
        margin: 0 auto;
    }
    .button{
        width: 80%;
        height: 48px;
        background: #23d2c8;
        margin: 10px auto;
        border-radius: 6px;
        
    }
</style>

<script type="text/javascript" src="./native.js"></script>
<script type="text/javascript" src="./auth.js"></script>
<script type="text/javascript" src="./crypto-js.js"></script>
<script>
      if (window.location.search.indexOf('_vConsole_=1') !== -1) {
      document.writeln(
        '<script src="./console.js"' +
        '>' + '<' + '/' + 'script>');
      document.writeln(
        '<script ' +
        '>var vConsole = new VConsole();' + '<' + '/' + 'script>');
    }
</script>

<script>
    function nativeLogin(){  
        SMNativeLogin.getTokenInfo({
            data:{},
            success: function(res) {
                console.log('succ: ', res);
            },
            error:function(res) { 
                console.log('error: ', res);

            }
        })
    } 

    function authLogin(){
        SMAuthLogin.getTokenInfo({
            data:{
                authPageType:3,
            },
            success: function(res) {
                console.log('succ: ', res);

            },
            error:function(res) { 
                console.log('error: ', res);

            }
        })
    }
    function connection(){
        SMNativeLogin.getConnection({
            success:function(res){
                console.log('res :>> ', res);
            },
            error:function(res){
                console.log('errinfo', res);
            }
        })
    }
    
</script>
</html>
