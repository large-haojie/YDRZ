    // const connection=YDRZ.getConnection(appid);

    var msgid='123456';
    var appId='300012093093';
    var businessType=1;
    var traceId='123456';
    var version='1.0';
    var appkey='CC763B9A69570AA467F572F09B1B09A4';
    const sign=hex_md5(`${appid}${businessType}${msgid}${timestamp}${traceId}${version}${appkey}`)
    YDRZAuthLogin.getTokenInfo({
        data:{
            version:'2.0',
            appId,
            sign,
            timestamp,
            traceId,
        },
        success: function(res) {
            console.log('succ: ', res);

        },
        error:function(res) { 
            console.log('error: ', res);

        }
